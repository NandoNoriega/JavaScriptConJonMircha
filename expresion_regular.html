<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Expresiones Regulares
         Son una secuencia de caracteres que forma un patrón de busqueda, principalmente utilizada para la búsqueda de patrones de cadenas de caracteres.

         https://es.wikipedia.org/wiki/Expresión_regular
         https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions

        */

        let cadena ="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged..";

/*        let expReg = new RegExp("lorem","ig");
        console.log(expReg.test(cadena));
        console.log(expReg.exec(cadena));
*/

        let expReg2= /lorem{1,}/ig;
        console.log(expReg2.test(cadena));
        console.log(expReg2.exec(cadena));

        console.clear();

        /*
        **********************************
        FUNCIONES ANONIMAS AUTOEJECUTABLES
        **********************************
        */

        (function(){
            console.log("Mi primer IIFE");
        })();
        
        (function(d,w,c){
            console.log("Mi segunda IIFE");
            console.log(d);
            console.log(w);
            c.log("Este es un console.log");
        })(document, window, console);

        
        //Formas de escribir las funciones anónimas autoejecutables

        //Clásica
        (function(){
            console.log("versión Clásica")
        })();

        //La Crockford (JavaScript The Good Parts)
        ((function(){
            console.log("versión Crockford")
        })());

        //Unaria
        +function(){
            console.log("versión Unaria")
        }();

        //Facebook
        !function(){
            console.log("versión Facebook")
        }();

        console.clear();

    </script>
</body>
</html>
