<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Método date

        //https://momentjs.com => libreria para manejar la fecha y hora
        console.log(Date());

        let fecha= new Date();
        console.log(fecha);
        //dia del mes
        console.log(fecha.getDate());
        //número de día, empezando de domingo como 0
        console.log(fecha.getDay());
        ////número de mes, empezando de enero como 0
        console.log(fecha.getMonth());
        console.log(fecha.getFullYear());
        console.log(fecha.getHours());
        console.log(fecha.getMinutes());
        console.log(fecha.getSeconds());
        console.log(fecha.getMilliseconds());
        console.log(fecha.toString());
        console.log(fecha.toDateString());
        console.log(fecha.toTimeString());
        console.log(fecha.toLocaleString());
        console.log(fecha.toLocaleDateString());
        console.log(fecha.toLocaleTimeString());
        console.log(fecha.getTimezoneOffset());
        console.log(fecha.getUTCDate());
        console.log(fecha.getUTCHours());
        //timestamp
        console.log(Date.now());
        let cumpleNando= new Date(1980,11,3);
        console.log(cumpleNando);
        
        console.clear();
        
        //Objeto Math
        console.log(Math);
        console.log(Math.PI);
        console.log(Math.abs(-7.8));
        console.log(Math.ceil(7.2));
        console.log(Math.floor(7.8));
        console.log(Math.round(7.51));
        console.log(Math.sqrt(25));
        console.log(Math.pow(2,3));
        console.log(Math.sign(-5));  //-1 1 0
        console.log(Math.random());
        console.log(Math.round(Math.random() * 1000));

        console.clear();


        //Operadores de corto circuito
        /*
        Cortocircuito OR - Cuando el valor de la izquierda en la expresion siempre pueda validar a true, es el valor que se cargará por defecto.

        Cortocircuito AND - Cuando el valor de la izquierda en la expresión siempre pueda validar a false, es el valor que se cargará por defecto. 
        */
        function saludar(nombre){
            nombre = nombre || "Desconocido"
            console.log(`Hola ${nombre}`);
        }

        saludar("Nando");
        saludar();

        console.log("cadena" || "Valor de la derecha");
        console.log(19 || "Valor de la derecha");
        console.log(true || "Valor de la derecha");
        console.log([] || "Valor de la derecha");
        console.log({} || "Valor de la derecha");
        console.log(false || "Valor de la derecha");
        console.log(null || "Valor de la derecha");
        console.log(undefined || "Valor de la derecha");
        console.log("" || "Valor de la derecha");
        console.log(-2 || "Valor de la derecha");
        console.log(0 || "Valor de la derecha");


        console.log({} && "Valor de la derecha");
        console.log(true && "Valor de la derecha");
        console.log(0 && "Valor de la derecha");

        console.clear();

        //alert, confirm, prompt
        //son métodos que cuelgan del objeto global window

        console.log(window);
        //alert("Hola esto es una alerta");
        //confirm("Hola esto es una confirmación");
        //prompt("Hola esto es un prompy y le permite al usuario ingresar un valor");
        let alerta = alert("Hola esto es una alerta"),
        confirmacion = confirm("Hola esto es una confirmación"),
        aviso = prompt("Hola esto es un aviso y le permite al usuario ingresar un valor");
 
        console.log(alerta);
        console.log(confirmacion);
        console.log(aviso);

    </script>
</body>
</html>
