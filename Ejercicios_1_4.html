const factorial=(numero=undefined)=>{
    if (numero===undefined) return console.warn("Debes ingresar un numero positivo");
    if(typeof numero!=="number") return console.error(`El valor "${numero}" ingresado, no es un número`)
    if (numero<=0) return console.warn("Debes ingresar un numero positivo mayor a '0'");
    let acumulador=numero;
    for(let i=1; i<numero; i++){
        acumulador=acumulador*i
    }
    console.info(acumulador);

}

/**
 * Determinar si número es primo en JavaScript
 * 
 * https://parzibyte.me/blog
 */
 const esPrimo = numero => {
	// Casos especiales
	if (numero === 0 || numero === 1 || numero === 4) return false;
	for (let i = 2; i < numero / 2; i++) {
		if (numero % i === 0) return false;
	}
	// Si no se pudo dividir por ninguno de los de arriba, sí es primo
	return true;
}

17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
*/

const obteneranios=(fecha)=>{
    let hoy = new Date()

    let diferencia = (hoy.getTime() - fecha.getTime()) / 1000

    diferencia /=(60 * 60 * 24)
    diferencia /=365.25
    diferencia=Math.abs(Math.round(diferencia))
    console.log(diferencia) ;
    
    

}
